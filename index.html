<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FocusTasks 9915</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1 id="app-title">FocusTasks 9915</h1>
    <div id="analytics" aria-live="polite">Active: 0 · Done: 0 · Done %: 0.0%</div>
  </header>

  <main id="lists">
    <section aria-labelledby="active-heading">
      <h2 id="active-heading">Active</h2>

      <form id="add-form" novalidate>
        <label for="task-input">Add task</label>
        <div class="input-row">
          <input id="task-input" name="title" type="text" autocomplete="off" />
          <button id="add-button" type="submit">Add</button>
        </div>
        <div id="error" role="alert" aria-live="assertive" class="error" hidden></div>
      </form>

      <div id="active-list-wrapper">
        <ul id="active-list" aria-live="polite" tabindex="0"></ul>
      </div>
    </section>

    <section aria-labelledby="done-heading">
      <h2 id="done-heading">Done</h2>
      <div id="done-list-wrapper">
        <ul id="done-list" aria-live="polite" tabindex="0"></ul>
      </div>
    </section>
  </main>

  <script src="app.js" defer></script>
</body>
</html>
