<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FocusTasks 9915</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>FocusTasks 9915</h1>
    <div id="analytics">Active: 0 · Done: 0 · Done %: 0%</div>
  </header>

  <main>
    <section aria-labelledby="active-heading">
      <h2 id="active-heading">Active Tasks</h2>
      <form id="taskForm">
        <label for="taskInput">Task:</label>
        <input type="text" id="taskInput" name="taskInput" required>
        <button type="submit">Add</button>
      </form>
      <p id="errorMsg" class="error"></p>
      <ul id="activeList" class="task-list"></ul>
    </section>

    <section aria-labelledby="done-heading">
      <h2 id="done-heading">Done Tasks</h2>
      <ul id="doneList" class="task-list"></ul>
    </section>
  </main>

  <footer>
    <p>FocusTasks 9915 — Vanilla JS To-Do App</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
